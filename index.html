<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Planner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Study Planner</h1>
    </header>
    
    <section id="timetable">
      <h2>Study Timetable</h2>
      <form id="timetable-form">
        <input type="text" id="subject" placeholder="Subject">
        <input type="time" id="start-time">
        <input type="time" id="end-time">
        <button type="button" onclick="addTimetableEntry()">Add</button>
      </form>
      <ul id="timetable-list"></ul>
    </section>
    
    <section id="timer">
      <h2>Study Timer</h2>
      <div id="timer-display">00:00</div>
      <button id="start-timer" onclick="startTimer()">Start</button>
      <button id="stop-timer" onclick="stopTimer()">Stop</button>
      <button id="reset-timer" onclick="resetTimer()">Reset</button>
      <img id="study-image" src="study.gif" alt="Cute Cat">
    </section>
    
    <section id="todo">
      <h2>To-Do List</h2>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="New Task">
        <button type="button" onclick="addTodo()">Add</button>
      </form>
      <ul id="todo-list"></ul>
    </section>

    <section id="music-player">
      <h2>Music Player</h2>
      <audio id="audio-player" controls loop>
        <source src="./Memories-of-Spring(chosic.com).mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </section>

    <section id="music-controls">
      <button onclick="playMusic()">Play Music</button>
      <button onclick="pauseMusic()">Pause Music</button>
    </section>
    <section id="study-graph">
      <h2>Daily Study Hours</h2>
      <canvas id="studyChart"></canvas>
    </section>
    
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
